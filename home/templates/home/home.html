{% extends 'home/base.html' %}

{% block title %} Welcome to Our Vibrant Website {% endblock %}

{% block css %}
<style>
    /* Add some vibrant CSS styles here */
    .jumbotron {
        background-color: #ffcc00;
        color: #ffffff;
        padding: 50px;
        border-radius: 20px;
        animation: pulse 2s infinite alternate; /* Add an animation effect */
    }

    @keyframes pulse {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.1);
        }
    }

    /* Disable scrolling */
body {
    overflow-x: hidden; /* Disable horizontal scrolling */
    overflow-y: auto; /* Enable vertical scrolling */
}


</style>
{% endblock %}

{% load static %}

{% block content %}
<div class="jumbotron text-center">

    <p>This is where magic happens!</p>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" align="center">
            <img class="d-block w-50"  src="{% static 'slide1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item" align="center">
            <img class="d-block w-50" src="{% static 'slide2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item" align="center">
            <img class="d-block w-50" src="{% static 'slide3.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
