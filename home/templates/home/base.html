<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">SignQuest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/' %} active {% endif %} ">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if '/learning/' in request.path %} active {% endif %}} ">
                    <a class="nav-link" href="{% url 'learning' %}">Learn</a>
                </li>
                <li class="nav-item {% if '/game/' in request.path %} active {% endif %} ">
                    <a class="nav-link" href="{% url 'game' %}">Games</a>
                </li>
                <li class="nav-item {% if '/account/' in request.path %} active {% endif %} ">
                    <a class="nav-link" href="{% url 'account' %}">Account</a>
                </li>
                <li class="nav-item {% if '/community/' in request.path %} active {% endif %} ">
                    <a class="nav-link" href="{% url 'community' group='universe' %}">Community</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
            {% else %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'login' %}" method="get">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Login</button>
            </form>
            {% endif %}
            
        </div>
    </nav>

    <div class="container-fluid">        
        {% block content %}   {% endblock %}  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
