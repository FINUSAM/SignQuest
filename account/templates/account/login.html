{% extends "home/base.html" %}

{% block title %}
  Login Page
{% endblock %}

{% block content %}

    <h2>Welcome to SignQuest</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <form action="{% url 'signup' %}" method="get">
      <button type="submit" class="btn btn-outline-secondary mt-3">Not a member? Register</button>
    </form>
{% endblock %}
